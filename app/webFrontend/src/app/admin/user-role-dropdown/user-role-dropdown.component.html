<div [formGroup]="form">
  <mat-form-field>
    <mat-select
      [(value)]="selectedRole"
      formControlName="{{controlName}}"
      placeholder="{{ 'common.accessLevel' | translate }}">
      <mat-option *ngFor="let role of availableRoles" [value]="role">
        {{role}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
