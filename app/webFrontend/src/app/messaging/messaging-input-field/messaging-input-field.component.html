<div class="msg-input-container">
  <div *ngIf="showEmojiPicker" style="width: 100%; height: 170px"><emoji-mart (emojiSelect)="onEmojiSelected($event)" [showPreview]="false" [style]="{ height: '170px', width: '100%', overflow: 'hidden'}"></emoji-mart></div>
  <div class="msg-input">
    <form [formGroup]="form">
      <mat-form-field class="message-input-field">
        <mat-label></mat-label>
      <textarea  placeholder="Enter a  message" #msgTextArea mat-autosize="true" matInput class="form-control" formControlName="message" (onclick)="onClick(msgTextArea)" (keydown)="onEnter($event, msgTextArea)"></textarea>
      </mat-form-field>
    </form>
  </div>
  <div class="msg-input-footer">
    <button color="primary" mat-icon-button (click)="toggleEmojiPicker()">
      <mat-icon>sentiment_very_satisfied</mat-icon>
    </button>
    <button (click)="postMessage()" color="primary" class="msg-send" mat-icon-button>
      <mat-icon >send</mat-icon>
    </button>
  </div>
</div>
