<mat-dialog-content>
  <form>
    <mat-form-field>
      <input matInput placeholder="Name to be set" [(ngModel)]="nameField" name="name">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="save()">
    <mat-icon>save</mat-icon>
    SAVE
  </button>
  <button mat-raised-button color="warn" (click)="cancel()">
    CANCEL
  </button>
</mat-dialog-actions>
