<ng-container>
  <ng-content select="[before]"></ng-content>
  <button mat-raised-button color="primary" class="add-unit" (click)="emitSave()" type="submit">Save</button>
  <button mat-raised-button color="secondary" (click)="emitCancel()">Cancel</button>
  <ng-content select="[after]"></ng-content>
</ng-container>
