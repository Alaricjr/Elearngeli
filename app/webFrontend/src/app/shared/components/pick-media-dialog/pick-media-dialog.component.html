<h2>Add files to unit</h2>
<p>Files selected: {{ selectedOptions.length }}</p>
<ng-container *ngIf="allowedMimeTypes.length > 0">
  <p>Allowed MimeTypes:</p>
  <ul>
    <li *ngFor="let type of allowedMimeTypes">{{ type }}</li>
  </ul>
</ng-container>
<mat-dialog-content>
  <mat-selection-list #fileList dense [(ngModel)]="selectedOptions">
    <ng-container *ngFor="let file of allFiles">
      <mat-list-option *ngIf="allowedMimeTypes.indexOf(file.mimeType) >= 0" [value]="file">
        <span>{{ file.name }}</span>
      </mat-list-option>
    </ng-container>
  </mat-selection-list>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="save()">
    SAVE
  </button>
  <button mat-raised-button (click)="cancel()">
    CANCEL
  </button>
</mat-dialog-actions>
