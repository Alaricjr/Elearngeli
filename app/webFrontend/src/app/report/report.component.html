<h2>Report for {{report?.name}}</h2>
<div *ngFor="let lecture of report?.lectures">
  <h3>{{lecture.name}}</h3>
  <mat-card *ngFor="let unit of lecture.units">
    <mat-card-header>
      <mat-card-title>{{unit.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <ngx-charts-pie-chart
          [results]="unit.progressData"
          [doughnut]="true">
        </ngx-charts-pie-chart>
      </div>
    </mat-card-content>
    <mat-card-actions align="start">
      <a class="link"><mat-icon>arrow_forward</mat-icon>ABC</a>
    </mat-card-actions>
  </mat-card>
</div>
