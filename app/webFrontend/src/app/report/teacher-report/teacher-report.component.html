<div class="progress-container" *ngFor="let student of report">
  <div class="header">
    <div class="progress-bar">
      <ngx-charts-bar-horizontal-stacked
        [view]="[800, 40]"
        [results]="student.progress.stats"
        [scheme]="diagramColors">
      </ngx-charts-bar-horizontal-stacked>
    </div>
    <app-user-profile [user]="student" [userId]="this.userService.user._id"></app-user-profile>
  </div>
  <div class="content">
    <div class="unit-progress" *ngFor="let unit of student.progress?.units">
      <h3 class="unit-name">{{unit.name}}</h3>
      <span *ngIf="unit.progress?.done"><mat-icon>check</mat-icon>Done</span>
      <button class="open-toggle" (click)="openToggleLecture(lecture)"
              [class.opened]="openedLecture && lecture._id === openedLecture._id" mat-icon-button>
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <app-progress></app-progress>
    </div>
    <div>

    </div>
  </div>
</div>
