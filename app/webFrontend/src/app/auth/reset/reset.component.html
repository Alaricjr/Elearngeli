<mat-card *ngIf="hasToken === false" class="reset-card">
  <mat-card-header>
    <mat-card-title><h1>{{'auth.reset.requestReset'|translate}}</h1></mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form name="form" (ngSubmit)="requestReset()" [formGroup]="resetForm">
      <mat-form-field>
        <input matInput formControlName="email" [placeholder]="'common.email'|translate">
      </mat-form-field>

      <button mat-raised-button color="primary" [matTooltip]="'auth.reset.clickHereToReset'|translate" class="mat-button" type="submit" [disabled]="loading">{{'auth.reset.requestReset'|translate}}</button>
      <br>
    </form>
  </mat-card-content>
</mat-card>
<mat-card *ngIf="hasToken === true" class="reset-card">
  <mat-card-header>
    <mat-card-title><h1>{{'auth.reset.requestReset'|translate}}</h1></mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form name="form" (ngSubmit)="reset()" [formGroup]="resetForm">

      <app-password-input [form]="resetForm"></app-password-input>

      <button mat-raised-button [matTooltip]="'auth.reset.clickHereToReset'|translate" color="primary" type="submit" [disabled]="loading">{{'auth.reset.reset'|translate}}</button>
    </form>
  </mat-card-content>
</mat-card>
