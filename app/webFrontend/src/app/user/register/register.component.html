<div class="center-both">
    <h1>Register</h1>
    <p [hidden]="message===undefined">{{message}}</p>
    <md-card>
        <form name="form" class="register-form" (ngSubmit)="register()" [formGroup]="registerForm">

            <md-input-container class="full-width">
                <input mdInput formControlName="firstname" placeholder="First name">
            </md-input-container>
            <br/>
            <md-input-container class="full-width">
                <input mdInput formControlName="lastname" placeholder="Last name">
            </md-input-container>
            <br/>

            <md-input-container class="full-width">
                <input mdInput formControlName="username" placeholder="E-Mail">
            </md-input-container>
            <br/>

            <md-input-container class="full-width">
                <input mdInput type="password" formControlName="password" placeholder="Password">
            </md-input-container>
            <br/>

            <button md-button class="md-button" type="submit" [disabled]="loading">Register</button>

        </form>
    </md-card>
</div>
