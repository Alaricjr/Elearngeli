<md-card>
  <md-card-header>
    <md-card-title>Profile details</md-card-title>
  </md-card-header>
  <md-card-content>
    <h2>{{user?.firstName}} {{user?.lastName}}</h2>
    <div>
      <label>E-Mail: <span>{{user?.email}}</span></label>
    </div>
  </md-card-content>
  <md-card-actions align="start">
    <button md-raised-button color="primary" routerLink="/profile/edit" routerLinkActive="active">Edit profile</button>
  </md-card-actions>
  <md-card-footer>
    Footer
  </md-card-footer>
</md-card>
