<form [formGroup]="form">
  <mat-form-field>
    <input matInput required formControlName="name" placeholder="Name">
  </mat-form-field>

  <mat-form-field>
    <textarea matInput formControlName="description" placeholder="Description" rows="4"></textarea>
  </mat-form-field>

  <mat-form-field>
    <input matInput formControlName="deadline" [matDatepicker]="myDatepicker" placeholder="Optional deadline">
    <mat-datepicker-toggle [for]="myDatepicker"></mat-datepicker-toggle>
    <mat-datepicker #myDatepicker></mat-datepicker>
  </mat-form-field>
</form>
