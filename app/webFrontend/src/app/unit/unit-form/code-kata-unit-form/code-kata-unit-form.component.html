<div class="code-kata-unit-form" [formGroup]="unitForm">
  <ace-editor class="user-code-editor"
              #codeEditor

              [mode]="'javascript'"
              [theme]="'github'"
              formControlName="wholeInputCode"
              [readOnly]="false">
  </ace-editor>
  <div *ngIf="logs!==undefined" class="logs-title">
    Logs:
    <pre>{{logs}}</pre>
  </div>
</div>
