<form class="edit-unit" *ngIf="course" [formGroup]="unitForm" (reset)="reset()"  (submit)="save()" novalidate>
  <app-unit-general-info-form [model]="model" [unitForm]="unitForm"></app-unit-general-info-form>

  <!--<app-file-unit-form
    *ngIf="(type == 'video' || type == 'file')"
    [course]="course"
    [lecture]="lecture"
    [model]="model"
    [fileUnitType]="type"
    [onDone]="onDone"
    [onCancel]="onCancel">
  </app-file-unit-form>-->
  <app-code-kata-unit-form
    *ngIf="type == 'code-kata'"
    [course]="course"
    [model]="model"
    [lectureId]="lecture._id"
    [onDone]="onDone"
    [onCancel]="onCancel"></app-code-kata-unit-form>
  <app-task-unit-edit
    *ngIf="type == 'task'"
    [course]="course"
    [model]="model"
    [lectureId]="lecture._id"
    [onDone]="onDone"
    [onCancel]="onCancel"
    ></app-task-unit-edit>

  <app-free-text-unit-form
    *ngIf="type == 'free-text'"
    [course]="course"
    [model]="model"
    [lectureId]="lecture._id"
    [onDone]="onDone"
    ></app-free-text-unit-form>


  <div class="btn-wrapper">
    <app-button-save-cancel>
      <ng-container left>
        <!-- Add here Elements before save & cancel buttons -->
        <button *ngIf="type == 'code-kata'" mat-raised-button (click)="codeKataUnitFormComponent.validate()">Validate</button>
      </ng-container>
      <ng-container right>
        <!-- Add here Elements after save & cancel buttons -->
        <button  type="button" *ngIf="type == 'free-text'" mat-raised-button color="secondary"
                 (click)="freeTextUnitFormComponent.openFullscreen()">Fullscreen</button>

        <button type="button" *ngIf="type == 'task'" mat-raised-button (click)="taskUnitEditComponent.addTask()">
          <mat-icon>add</mat-icon> Add question</button>
      </ng-container>
    </app-button-save-cancel>
  </div>


</form>
