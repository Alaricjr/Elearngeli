<div class="free-text-unit-edit">
  <app-unit-general-info-form [model]="model"></app-unit-general-info-form>

  <md-tab-group (selectChange)="onTabChange($event)">
    <md-tab label="Write">
      <p class="info-text">
        <md-icon>info</md-icon>
        Add Markdown to add text to this Course.
        A Cheatsheet you can find
        <a href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet" target="_blank">here</a>.
      </p>

      <md-input-container>
        <textarea mdInput id="markdown" placeholder="Add Markdown here" cols="50" rows="6"
                  [(ngModel)]="model.markdown"></textarea>
      </md-input-container>
    </md-tab>
    <md-tab label="Preview">
      <p [innerHTML]="this.renderedMd"></p>
    </md-tab>
  </md-tab-group>

  <div>
    <button md-raised-button color="primary" class="add-unit" (click)="saveUnit()">Save</button>
  </div>
</div>
