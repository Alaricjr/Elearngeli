<md-tab-group (selectChange)="onTabChange($event)">
  <md-tab label="Write">
    <p class="info-text">
      <md-icon>info</md-icon>
      Add Markdown to add text to this Course.
      A Cheatsheet you can find
      <a href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet" target="_blank">here</a>.
    </p>

    <md-input-container>
      <textarea mdInput id="markdown" placeholder="Add Markdown here" cols="50" rows="6" [(ngModel)]="this.markdown">
      </textarea>
    </md-input-container>
  </md-tab>
  <md-tab label="Preview">
    <app-free-text-unit-core [markdown]="this.markdown"></app-free-text-unit-core>
  </md-tab>
</md-tab-group>
