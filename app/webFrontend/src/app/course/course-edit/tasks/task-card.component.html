<div>

  <div>
   <i>Mulitple-Choice-Aufgabe:  </i>
      <div >
          <p>
              <span [hidden]="onEdit">{{task.name}}</span>
          </p>
          <p [hidden]="!onEdit">
              <textarea [(ngModel)]="task.name" rows="4"></textarea>
           </p>

      </div>
      <div>
          <button [hidden]="!onEdit || !task._id" (click)="addAnswer()">Add Answer</button>
<!--
        <label *ngFor="let answer of task.answers; let i = index; trackBy: trackByIndex">
          {{items[i]}}
          <input type="number" min="0" max="10" step="2" [(ngModel)]="items[i]">
        </label>
{{(answer.text)}} {{log(answer)}}
        trackBy:answer?.id
-->
          <div *ngFor="let answer of task.answers; let idx = index;">
            <p>
              <input [hidden]="onEdit" type="checkbox" [(ngModel)]="answer.value" [disabled]="true">
              <span [hidden]="onEdit">{{answer.text}}</span>
            </p>


            <input [hidden]="!onEdit" type="checkbox" [(ngModel)]="answer.value">

            <input [hidden]="!onEdit" [(ngModel)]="answer.text"> <button [hidden]="!onEdit" (click)="removeAnswer(idx)">Remove</button>
          </div>

     </div>

  </div>

  <div>
      <div [hidden]="task._id === null">
          <button (click)="editorCancelTask()">{{onEdit === false ? "Edit" : "Cancel"}}</button>
          <button [hidden]="!onEdit" (click)="updateTask()" [disabled]="!isTaskValid()">Update</button>
          <button (click)="removeTask()">Remove</button>
      </div>
      <div [hidden]="(task._id !== null)">
          <button  [hidden]="!onEdit" (click)="createTask()" [disabled]="!isTaskValid()">Create</button>
      </div>
  </div>
</div>
