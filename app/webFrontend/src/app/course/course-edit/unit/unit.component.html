<div *ngFor="let unit of units;">
  <video *ngIf="unit.type === 'video'" src="{{'/api/' + unit.filePath}}" controls></video>
  <app-task-unit *ngIf="unit.type === 'task'" [taskUnit]="unit"></app-task-unit>
  <app-free-text-unit *ngIf="unit.type === 'free-text'" [freeTextUnit]="unit"></app-free-text-unit>
</div>
