<div>
  <p><strong>{{taskUnit.name}}</strong></p>
  <p>{{taskUnit.description}}</p>
  <div *ngFor="let task of taskUnit.tasks">
    <p><strong>Question:</strong> {{task.name}}</p>
    <ul class="answers">
      <li *ngFor="let answer of task.answers"
          [class.correct]="validationMode && isAnswerCorrect(answer)"
          [class.incorrect]="validationMode && !isAnswerCorrect(answer)">

        <md-checkbox [disabled]="validationMode" [(ngModel)]="answer.userAnswer">{{answer.text}}</md-checkbox>
      </li>
    </ul>
  </div>

  <p *ngIf="progress && progress.done">You have completed this task.</p>

  <button md-button [disabled]="validationMode" (click)="validate()">Submit answers</button>
  <button md-button (click)="reset()">Reset</button>
</div>
