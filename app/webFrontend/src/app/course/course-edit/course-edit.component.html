<div class="course-header">
  <h1>Edit course</h1>
  <a mat-button [routerLink]="['/course', id]" target="_blank" class="md-raised md-primary course-link">
    <mat-icon>open_in_new</mat-icon>
    Go to course
  </a>
</div>

<mat-toolbar>
  <mat-toolbar-row>
    <button mat-button routerLink="." routerLinkActive="active">General</button>
    <button mat-button routerLink="content" routerLinkActive="active">Content</button>
    <button mat-button routerLink="members" routerLinkActive="active">Members</button>
    <button mat-button routerLink="teachers" routerLinkActive="active">Teachers</button>
  </mat-toolbar-row>
</mat-toolbar>

<div class="tab-content">
  <router-outlet></router-outlet>
</div>
