<pre>
  {{progress | json}}
</pre>
<md-card *ngFor="let student of students">
  <md-card-header>
    <img md-card-avatar src="/">
    <md-card-title>{{student.profile.firstName}}  {{student.profile.lastName}}</md-card-title>
    <md-card-subtitle>{{student.email}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <div class="unit" *ngFor="let progressableUnit of progressableUnits">
      {{progressableUnit.type}}
    </div>
  </md-card-content>
  <md-card-actions align="start">
    <button md-button (click)="onAction1">Action1</button>
    <button md-button (click)="onAction2">Action2</button>

  </md-card-actions>
  <md-card-footer>
    Footer
  </md-card-footer>
</md-card>
