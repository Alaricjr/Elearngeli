<div class="course-header">
  <button mat-icon-button color="primary" (click)="openDownloadDialog()" class="download-button">
    <mat-icon aria-label="Download Units" mat-tooltip="Download Units">get_app</mat-icon>
  </button>
  <h1>{{course?.name}}</h1>
  <span>Teacher:</span>
  <mat-chip-list>
    <div *ngFor="let teacher of course?.teachers">
      <mat-chip (click)="showTeacherProfile(teacher)">
        <div class="img-wrapper">
          <div class="teacher-image" user-image [user-image]="teacher"></div>
        </div>
        <div class="teacher-name">
          {{teacher.profile.firstName + " " + teacher.profile.lastName}}
        </div>
      </mat-chip>
    </div>
  </mat-chip-list>
  <p>{{course?.description}}</p>
</div>
<div class="lectures" *ngIf="course">
  <app-lecture [course]="course" [lecture]="lecture" *ngFor="let lecture of course.lectures">
  </app-lecture>
</div>
