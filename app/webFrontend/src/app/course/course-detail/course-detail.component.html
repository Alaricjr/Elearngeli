<div class="course-header">
  <h1>{{course?.name}}</h1>
  <p>{{course?.description}}</p>
  <nav mat-tab-nav-bar>
    <a mat-tab-link *ngFor="let tab of tabs"
       [routerLink]="tab.path"
       routerLinkActive
       #rla="routerLinkActive"
       [routerLinkActiveOptions]="{exact: true}"
       [active]="rla.isActive">
      {{tab.label}}
    </a>
  </nav>
</div>
<button mat-icon-button color="primary" (click)= "openDownloadDialog()" class="download-button">
  <mat-icon aria-label="Download Units" mat-tooltip="Download Units" class ="dl-icon">get_app</mat-icon>
</button>
<router-outlet></router-outlet>
