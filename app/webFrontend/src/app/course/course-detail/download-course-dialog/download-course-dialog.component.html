<h2>{{course.name}}</h2>
<ng-container *ngIf="!this.checkForEmptyLectures()">No course material available for download</ng-container>
<div *ngIf="this.checkForEmptyLectures()">
<p>Select units or files which you want to download in a zip</p>

<mat-dialog-content class="layout">
  <mat-list>
    <mat-list-item class="selectAll">
      <h3>Select All</h3>
      <span class="spacer"></span>
      <span class="lightgray"> Course </span>
      <mat-checkbox [(ngModel)]="chkbox" (change)="onChange()" class="chkbox"></mat-checkbox>
    </mat-list-item>
    <app-lecture-checkbox (valueChanged)="onChildEvent($event)" *ngFor=" let lecture of course.lectures" [lecture]= "lecture"></app-lecture-checkbox>
  </mat-list>
</mat-dialog-content>
</div>
<mat-dialog-actions>
  <div class="radio-buttons">
    <mat-radio-group [(ngModel)]="radioSelect">
      <mat-radio-button class="radio-button" value="Individual">
        Individual PDFs
        <p class="radio-info">One PDF per Unit</p>
      </mat-radio-button>
      <mat-radio-button class="radio-button" value="Single">
        Single PDF
        <p class="radio-info">One PDF with everything</p>
      </mat-radio-button>
    </mat-radio-group>
  </div>
  <button mat-raised-button color="primary" [disabled]="this.disableDownloadButton" (click)="downloadAndClose()">Download</button>
  <button mat-raised-button color="primary" [disabled]="this.disableDownloadButton" (click)="downloadAndClosePDF()">Download PDF</button>
  <button mat-button [mat-dialog-close]="true">Cancel</button>
  <span class="spacer"></span>
  <ng-container *ngIf="showSpinner">
    <mat-spinner [diameter]=20 [strokeWidth]=2 class="spinner"></mat-spinner>
  </ng-container>
</mat-dialog-actions>
