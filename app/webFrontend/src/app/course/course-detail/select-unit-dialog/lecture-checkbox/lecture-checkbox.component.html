<mat-list-item class="lecture">{{lecture.name}}
  <span class="spacer"></span>
  <mat-checkbox [(ngModel)]="chkbox" (change)="onChange()" class="chkbox"></mat-checkbox>
</mat-list-item>
<mat-list *ngFor=" let unit of this.lecture.units">
  <app-unit-checkbox [unit]= "unit"></app-unit-checkbox>
</mat-list>
