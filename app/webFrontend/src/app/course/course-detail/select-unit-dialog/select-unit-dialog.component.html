<h2>{{course.name}}</h2>
<ng-container *ngIf="!course.lectures.length">No lectures to download!</ng-container>


<mat-dialog-content>
  <p class="layout"> All
    <span class="spacer"></span>
    <mat-checkbox [(ngModel)]="chkbox" (change)="onChange()" class="chkbox"></mat-checkbox>
  </p>
  <mat-list *ngFor=" let lecture of course.lectures">
    <app-lecture-checkbox [lecture]= "lecture"></app-lecture-checkbox>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="downloadAndClose()">Download</button>
  <button mat-button [mat-dialog-close]="true">Cancel</button>
</mat-dialog-actions>
