<h2>{{course.name}}</h2>
<ng-container *ngIf="!course.lectures.length">No lectures to download!</ng-container>
<mat-dialog-content class="layout">
  <mat-list *ngFor=" let lecture of course.lectures">
    <app-lecture-checkbox [lecture]= "lecture"></app-lecture-checkbox>
    <mat-list *ngFor=" let unit of lecture.units">
      <app-unit-checkbox [unit]= "unit"></app-unit-checkbox>
    </mat-list>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
