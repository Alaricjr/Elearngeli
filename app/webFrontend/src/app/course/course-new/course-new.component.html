<h1 mat-dialog-title> Create Course</h1>
<mat-dialog-content>
  <div class="center-both">
    <!--<mat-card>-->
    <form class="course-form" (ngSubmit)="newCourse.valid && createCourse()" [formGroup]="newCourse">
      <mat-form-field class="full-width">
        <input matInput formControlName="name" placeholder="Course Name">
        <div *ngIf="nameError">
          <small class="text-danger">{{nameError}}</small>
        </div>
      </mat-form-field>
      <br/>
      <mat-form-field class="full-width">
        <textarea matInput formControlName="description" placeholder="Course Description"></textarea>
      </mat-form-field>
      <br/>
      <button mat-raised-button color="primary" class="mat-button" type="submit">Add</button>
    </form>
    <!--</mat-card>-->
  </div>
</mat-dialog-content>
