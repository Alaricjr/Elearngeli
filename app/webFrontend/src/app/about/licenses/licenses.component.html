<h2>Dependencies / Licenses</h2>

<h3>WebFrontend</h3>
<p *ngIf="allFrontendDependencies.length === 0">No Dependencies loaded...</p>
<md-list>
  <md-list-item *ngFor="let dep of allFrontendDependencies;">
    <h3 md-line>{{dep.name}}
      <small>{{dep.version}}</small>
    </h3>
    <p md-line>License: {{dep.summary}}</p>
  </md-list-item>
</md-list>

<h3>API</h3>
<p *ngIf="allApiDependencies.length === 0">No Dependencies loaded...</p>
<md-list>
  <md-list-item *ngFor="let dep of allApiDependencies;">
    <h3 md-line>{{dep.name}}
      <small>{{dep.version}}</small>
    </h3>
    <p md-line>License: {{dep.summary}}</p>
  </md-list-item>
</md-list>
