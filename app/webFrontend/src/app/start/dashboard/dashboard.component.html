<h1>Available Courses</h1>

<div class="courses">
  <app-course *ngFor="let course of allCourses" [course]="course" (onEnroll)="enrollCallback($event)"></app-course>
</div>

<a mat-fab *ngIf="userService.isTeacher() || userService.isAdmin()" class="add-course-fab"
   routerLink="course/new" matTooltip="Add course" matTooltipPosition="left">
  <mat-icon>add</mat-icon>
</a>
